######################
## Airflow Component
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: component-airflow
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/airflow
  prune: true
  wait: true


######################
## Cache Component
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: component-cache
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/redis-cluster
  prune: true
  wait: true
  healthChecks:
    - kind: StatefulSet
      name: redis-master
      namespace: redis-cluster
    - kind: StatefulSet
      name: redis-replicas
      namespace: redis-cluster


