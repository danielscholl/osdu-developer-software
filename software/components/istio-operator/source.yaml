---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: istio
  namespace: istio-system
spec:
  interval: 30m
  url: https://github.com/istio/istio
  ref:
    branch: master
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kiali
  namespace: istio-system
spec:
  interval: 30m
  url: https://github.com/kiali/helm-charts
  ref:
    branch: master

