---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  targetNamespace: istio-system
  releaseName: istiod
  chart:
    spec:
      chart: istio/istiod
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    profile: default
    meshConfig:
      ingressSelector: istio-ingress
      ingressService: istio-ingressgateway
    pilot:
      env:
        K8S_INGRESS_NS: istio-ingress
