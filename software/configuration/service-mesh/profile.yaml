---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-profile
  namespace: istio-system
spec:
  profile: default
  hub: docker.io/istio
  tag: 1.21.0
  components:
    base:
      enabled: true
    pilot:
      enabled: true
    egressGateways:
      - name: istio-egressgateway
        enabled: false
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        istio: ingressgateway
        k8s:
          serviceAnnotations:
            service.beta.kubernetes.io/azure-load-balancer-internal: true
          hpaSpec:
            minReplicas: 1
          overlays:
            - apiVersion: v1
              kind: Service
              name: istio-ingressgateway
              patches:
                - path: spec.ports
                  value:
                    - name: http
                      number: 80
                      protocol: HTTP
                    # - name: http2
                    #   number: 443
                    #   protocol: HTTPS
      - name: istio-ingressgateway-external
        enabled: true
        label:
        # Set a unique label for the gateway. This is required to ensure Gateways
        # can select this workload
        istio: ingressgateway-external
        k8s:
          hpaSpec:
            minReplicas: 1
  values:
    defaultRevision: ""
    gateways:
      istio-egressgateway: {}
      istio-ingressgateway: {}
    global:
      configValidation: true
      istioNamespace: istio-system
